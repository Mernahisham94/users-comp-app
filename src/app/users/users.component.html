<div class="container-fluid">  
    
    <h1> Display Data </h1>  
      
    <table class="table table-dark">
      <thead>
        <tr>
         <th scope="col">Code</th>  
          <th scope="col">Name</th>  
          <th scope="col">Image</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">  
          <td>{{ user.code }}</td>  
          <td>{{ user.name }}</td>  
          <td>
            <img src="../../assets/Data/{user.imagePath}"/>
          </td>  
    
        </tr>  
      </tbody>
    </table>
  </div>
